version: "3.7"

services:

  postgres:
    image: postgres:latest
    ports:
      - "127.0.0.1:5433:5432"
    environment:
      POSTGRES_PASSWORD: 12345
      POSTGRES_USER: postgres
      POSTGRES_DB: laravel-log-visits
  mysql:
    image: mysql:latest
    ports:
      - "127.0.0.1:3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: laravel-log-visits
  redis:
    image: redis:latest
    sysctls:
      - net.core.somaxconn=511
    ports:
      - "127.0.0.1:6378:6379"
